<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% seo %} <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&display=swap" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
    <link rel="canonical" href="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css" />
    <script nonce="{{site.nonce}}" src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>

    <script nonce="{{site.nonce}}" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script nonce="{{site.nonce}}">
      $(document).ready(function () {
        hljs.highlightAll();
      });
    </script>

    <!-- Cloudflare Web Analytics -->
    <script nonce="{{site.nonce}}" defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"token": "3de4a90b59bb426e9b389b1c8243c411"}'></script>
    <!-- End Cloudflare Web Analytics -->
  </head>
  <body>
    <div class="site">
      {% include header_navigation.html %} {% include header.html %}
      <div class="site-content outer">
        <div class="inner">
          <main class="site-main">{{content}}</main>
          <!-- .site-main -->
        </div>
        <!-- .inner -->
      </div>
      <!-- .site-content -->
      {% include footer.html %}
    </div>
    <!-- .site -->
    <script src="{{ site.baseurl }}/js/scripts.js"></script>
  </body>
</html>
